<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MemeMantra</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>MemeMantra 😂🎵</h1>
    <p>Enjoy Funny Memes and Cool Sound Effects</p>
  </header>

  <section class="memes">
    <h2>Memes</h2>
    <div class="gallery">
      <!-- Yahan images daalte jao -->
      <img src="assets/images/meme1.jpg" alt="Funny Meme 1">
      <img src="assets/images/meme2.jpg" alt="Funny Meme 2">
    </div>
  </section>

  <section class="sounds">
    <h2>Sound Effects</h2>
    <div class="sound-list">
      <!-- Yahan mp3 files daalte jao -->
      <div>
        <p>Funny Sound 1</p>
        <audio controls>
          <source src="assets/sounds/sound1.mp3" type="audio/mp3">
        </audio>
      </div>
      <div>
        <p>Funny Sound 2</p>
        <audio controls>
          <source src="assets/sounds/sound2.mp3" type="audio/mp3">
        </audio>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 MemeMantra | Created by Rishabh Rudraksh</p>
  </footer>
</body>
</html>
